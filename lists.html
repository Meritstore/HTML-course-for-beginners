<html>
<head>
<title>HTML Lists</title>
</head>

<body>

<h2>HTML Lists</h2>

Unordered List of Animals: 
<ul>
<li>Cat</li>
<li>Dog</li>
<li>Lion</li>
</ul>

<ul type='circle'>
<li>Cat</li>
<li>Dog</li>
<li>Lion</li>
</ul>

<ul type='disc'>
<li>Cat</li>
<li>Dog</li>
<li>Lion</li>
</ul>

Ordered List of Vehicles: 
<ol>
<li>Car</li>
<li>Truck</li>
<li>Bike</li>
</ol>

<ol type='A'>
<li>Car</li>
<li>Truck</li>
<li>Bike</li>
</ol>

<ol type='I'>
<li>Car</li>
<li>Truck</li>
<li>Bike</li>
</ol>


</body>

</html>
